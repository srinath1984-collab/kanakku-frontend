<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalana - Personalized Expenses</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505; 
            --sidebar-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --accent: #bb86fc;
            --accent-hover: #cfabff;
            --accent-glow: rgba(187, 134, 252, 0.3);
            --danger: #ff5252;
            --success: #03dac6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(187, 134, 252, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(187, 134, 252, 0.04) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Welcome Screen */
        #screen-welcome {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1000;
            background: var(--bg-color);
        }

        .welcome-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 60px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Dashboard Structure */
        #screen-dashboard {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
        }

        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Glass Sidebar */
        nav {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--glass-border);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 48px;
            padding: 0 10px;
        }

        .nav-item {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid transparent;
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .nav-item.active {
            background: rgba(187, 134, 252, 0.1);
            color: var(--accent);
            border: 1px solid rgba(187, 134, 252, 0.2);
        }

        /* Content Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 60px 80px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            letter-spacing: -0.04em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        button:not(.nav-item) {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:not(.nav-item):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .dropzone {
            border: 2px dashed var(--glass-border);
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.01);
            cursor: pointer;
        }

        select, input[type="text"] {
            background-color: #121212;
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            width: 100%;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
    </style>
    <script>
        const BACKEND = "https://kanakku-940001353287.us-west1.run.app";
        let userToken = "";
        let myChart = null;
        let globalPrefs = { currency: "$", dayfirst: false }; // ADDED THIS GLOBAL VARIABLE
        let chartInstances = {}; // Track charts to prevent "Canvas already in use" errors

        let localCategories = ["Groceries", "Dining", "Transport", "Shopping", "Bills", "Entertainment", "Income", "Subscription", "Fuel", "Other"];
        // --- PURGE LOGIC ---
        function openPurgeModal() {
            document.getElementById('purge-modal').style.display = 'flex';
        }
        
        function closePurgeModal() {
            document.getElementById('purge-modal').style.display = 'none';
            document.getElementById('purge-confirm-input').value = '';
        }
        
        // Enable button only if user types PURGE
        document.getElementById('purge-confirm-input').addEventListener('input', (e) => {
            document.getElementById('final-purge-btn').disabled = (e.target.value !== 'PURGE');
        });
        
        async function executePurge() {
            const options = {
                purge_data: document.getElementById('purge-data').checked,
                purge_rules: document.getElementById('purge-rules').checked,
                purge_settings: document.getElementById('purge-settings').checked
            };
        
            toggleMaintenance(true, "Purging selected data...");
            
            const res = await fetch(`${BACKEND}/purge`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}` 
                },
                body: JSON.stringify(options)
            });
        
            if (res.ok) {
                alert("Purge complete. The page will now reload.");
                window.location.reload();
            }
            toggleMaintenance(false);
        }
        
        // --- RECATEGORIZE LOGIC ---
        async function triggerRecategorize() {
                   const btn = document.querySelector('.btn-sync');
            btn.disabled = true;
            btn.innerHTML = "Syncing...";
        
            const res = await fetch(`${BACKEND}/recategorize`, {
                method: 'POST',
               headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}` 
                },
            });
        
            const data = await res.json();
            showToast(data.message);
            
            // Refresh the local UI after a short delay
            setTimeout(() => {
                fetchSummary();
                btn.disabled = false;
                btn.innerHTML = "Re-apply Smart Rules";
            }, 2000);
        }
        
        function toggleMaintenance(show, msg = "") {
            const overlay = document.getElementById('maintenance-overlay');
            document.getElementById('maintenance-msg').innerText = msg;
            overlay.style.display = show ? 'flex' : 'none';
        }
       // Ensure this is called in handleLogin
        function renderCategoryTags() {
            const container = document.getElementById('category-tags');
            // Using the localCategories array we keep in sync with the DB
            container.innerHTML = localCategories.map(cat => `
                <div class="chip-label" style="display: flex; align-items: center; gap: 10px; background: rgba(187,134,252,0.1); border-color: rgba(187,134,252,0.3); color: var(--accent);">
                    ${cat}
                    <span onclick="removeCategoryTag('${cat}')" style="cursor:pointer; font-weight: bold; font-size: 1.1rem; line-height: 1;">&times;</span>
                </div>
            `).join('');
        }
        
        function addCategoryTag() {
            const input = document.getElementById('new-category-input');
            const val = input.value.trim();
            // Capitalize first letter for professional look
            const formattedVal = val.charAt(0).toUpperCase() + val.slice(1);
            
            if (formattedVal && !localCategories.includes(formattedVal)) {
                localCategories.push(formattedVal);
                input.value = '';
                renderCategoryTags();
            }
        }
        
        function removeCategoryTag(cat) {
            // Prevent removing 'Other' to ensure Gemini always has a fallback
            if (cat === 'Other') return alert("The 'Other' category is required.");
            localCategories = localCategories.filter(c => c !== cat);
            renderCategoryTags();
        }
        
        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));

            // Show selected
            document.getElementById(`tab-${tabId}`).style.display = 'block';
            document.getElementById(`btn-nav-${tabId}`).classList.add('active');

            if (tabId === 'analytics') renderAnalytics();
            if (tabId === 'drilldown') {
                syncDrillDownControls().then(() => {
                    fetchDrillDown(); // <--- ADD THIS so data loads immediately
                    });        
                }
            }

        async function syncDrillDownControls() {
            // Sync month picker from the main dashboard
            const mainPicker = document.getElementById('month-picker');
            const drillPicker = document.getElementById('drill-month-picker');
            drillPicker.innerHTML = mainPicker.innerHTML;
            drillPicker.value = mainPicker.value;
        
            // Populate Category Picker from current history
            const res = await fetch(`${BACKEND}/summary?month=${drillPicker.value}`, {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });
            const summary = await res.json();
            const chipContainer = document.getElementById('drill-category-chips');
            const cats = Object.keys(summary);
           // Use the global localCategories array we defined earlier
            // Ensure 'Excluded' is in the list for the UI, even if not in the DB yet
            let displayCats = [...localCategories];
            if (!displayCats.includes('Excluded')) displayCats.push('Excluded');
            if (!displayCats.includes('Income')) displayCats.push('Income');
            const uniqueCats = [...new Set(displayCats)];
            if (localCategories && localCategories.length > 0) {
                chipContainer.innerHTML = uniqueCats.map(cat => `
                    <label class="chip-container">
                        <input type="checkbox" name="drill-cat" value="${cat}" onchange="fetchDrillDown()">
                        <span class="chip-label">${cat}</span>
                    </label>
                `).join('');
            } else {
                chipContainer.innerHTML = '<p style="color:var(--text-dim);">Add categories in Settings first.</p>';
            }
            return true;
        }
        
        function generateTxIdLocally(row) {
            return btoa(row.date + row.description + row.amount).substring(0, 16);
        }
       async function fetchDrillDown() {
            const month = document.getElementById('drill-month-picker').value;
            if (!month) return; // Don't fetch if no month is selected
        
           const checkboxes = document.querySelectorAll('input[name="drill-cat"]:checked');
            const categories = Array.from(checkboxes).map(cb => cb.value).join(',');
        
            const res = await fetch(`${BACKEND}/drilldown?month=${month}&categories=${categories}`, {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });
            const data = await res.json();
            const tableBody = document.getElementById('drill-table-body');
            const symbol = globalPrefs.currency || "$";
        
            tableBody.innerHTML = data.length > 0 ? data.map(row => {
                // Use row.id if backend provides it, otherwise fallback to local generation
                const docId = row.id || generateTxIdLocally(row); 
                
                return `
                    <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <td style="padding: 12px; font-size: 0.85rem; color: var(--text-dim);">${row.date}</td>
                        <td style="padding: 12px;">${row.description}</td>
                        <td style="padding: 12px;" id="cat-cell-${docId}">
                            <span style="background: rgba(187,134,252,0.1); color: var(--accent); padding: 4px 10px; border-radius: 6px; font-size: 0.8rem;">
                                ${row.category}
                            </span>
                        </td>
                        <td style="padding: 12px; text-align: right; font-weight: 600;">${symbol}${row.amount.toFixed(2)}</td>
                        <td style="padding: 12px; text-align: right;">
                            <button onclick="editCategory('${docId}', '${row.category}')" 
                                    style="padding: 4px 8px; font-size: 0.7rem; background: transparent; border: 1px solid var(--accent); color: var(--accent);">
                                Edit
                            </button>
                        </td>
                    </tr>
                `;
            }).join('') : '<tr><td colspan="5" style="text-align:center; padding: 40px; color: var(--text-dim);">No transactions found for this selection.</td></tr>';
        }

        //const VALID_CATEGORIES = ["Food", "Transport", "Shopping", "Bills", "Entertainment", "Income", "Subscription", "Fuel", "Other"];

        function editCategory(docId, currentCat) {
            const cell = document.getElementById(`cat-cell-${docId}`);
            // Create a local list for the dropdown that GUARANTEES 'Excluded' is an option
            let editOptions = [...localCategories];
            if (!editOptions.includes('Excluded')) {
                editOptions.push('Excluded');
            }
            if (!editOptions.includes('Income')) {
                editOptions.push('Income');
            }
            let options = editOptions.map(cat => 
                `<option value="${cat}" ${cat === currentCat ? 'selected' : ''}>${cat}</option>`
            ).join('');
        
            cell.innerHTML = `
                <select onchange="updateCategory('${docId}', this.value)" style="font-size: 0.75rem; padding: 2px;">
                    ${options}
                </select>
            `;
        }

        function showNotification(msg) {
            const toast = document.createElement('div');
            toast.innerText = msg;
            toast.style = "position:fixed; bottom:20px; right:20px; background:var(--accent); color:#000; padding:10px 20px; border-radius:8px; z-index:1000;";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        async function updateCategory(docId, newCat) {
            const res = await fetch(`${BACKEND}/update-transaction`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}` 
                },
                body: JSON.stringify({ doc_id: docId, category: newCat })
            });
        
            if (res.ok) {
                showNotification("Category updated!");
                fetchDrillDown(); // Refresh table
                // 2. Silently update the Overview summary in the background
                fetchSummary();
                renderAnalytics(); // Refresh charts in background
            } else {
                showNotification("Update failed", true);
            }
        }

      async function renderAnalytics() {
    try {
        const res = await fetch(`${BACKEND}/analytics`, {
            headers: { 'Authorization': `Bearer ${userToken}` }
        });
        const history = await res.json();
        
        const months = Object.keys(history).sort(); 
        if (months.length === 0) {
            console.warn("No data found for analytics");
            return;
        }

        // Clean up previous main chart instance
        const oldMainChart = Chart.getChart("totalExpenditureChart");
        if (oldMainChart) oldMainChart.destroy();

        // Fix: Use 'history' instead of 'data'
        const incomeData = months.map(m => history[m].total_income || 0);
        const expenseData = months.map(m => history[m].total_expense || 0);

        const ctx = document.getElementById('totalExpenditureChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: 'Total Income',
                        data: incomeData,
                        type: 'line',
                        borderColor: '#03dac6',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        tension: 0.4 // Makes the line smooth
                    },
                    {
                        label: 'Total Expenses',
                        data: expenseData,
                        type: 'line',
                        borderColor: '#cf6679',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#aaa' } },
                    x: { grid: { display: false }, ticks: { color: '#aaa' } }
                }
            }
        });

        // 2. CATEGORY GRIDS
        const categories = [...new Set(months.flatMap(m => Object.keys(history[m])))];
        const grid = document.getElementById('category-charts-grid');
        grid.innerHTML = ''; 
        
        categories.forEach(cat => {
            // Filter out system keys
            if (["total_income", "total_expense", "Income", "Excluded"].includes(cat)) return;

            const safeId = `chart-${cat.replace(/\s+/g, '-')}`;
            const container = document.createElement('div');
            container.className = 'card';
            container.innerHTML = `
                <h3 style="color: var(--text-dim); font-size: 0.8rem; margin-bottom:10px;">${cat.toUpperCase()}</h3>
                <div style="height: 120px;"><canvas id="${safeId}"></canvas></div>
            `;
            grid.appendChild(container);

            const catData = months.map(m => history[m][cat] || 0);
            
            // Use requestAnimationFrame for cleaner DOM timing
            requestAnimationFrame(() => {
                renderLineChart(safeId, cat, months, catData, '#bb86fc');
            });
        });
    } catch (err) {
        console.error("Analytics rendering failed:", err);
    }
}

function renderLineChart(id, label, labels, data, color) {
    const symbol = globalPrefs.currency || "‚Çπ"; 
    const ctx = document.getElementById(id);
    
    // Destroy existing chart instance if it exists to allow re-rendering
    if (chartInstances[id]) {
        chartInstances[id].destroy();
    }

    chartInstances[id] = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: label,
                data: data,
                borderColor: color,
                backgroundColor: color + '20', 
                fill: true,
                tension: 0.4 
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            layout: {
                // This is the most important fix for "Out of Bounds"
                padding: {
                    left: 20,   // Increase this if your currency values are long
                    right: 25,  // Prevents the last point from clipping
                    top: 10,
                    bottom: 0
                }
            },
            plugins: { 
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: (context) => `${symbol}${context.raw.toFixed(2)}`
                    }
                }
            },
            scales: {
                y: { 
                    beginAtZero: true,
                    ticks: { maxTicksLimit: 5, color: '#a0a0a0', padding: 10, callback: (value) => symbol + value },
                    grid: { color: 'rgba(255, 255, 255, 0.05)', drawBorder: false }
                },
                x: { 
                    ticks: { color: '#a0a0a0', maxRotation: 0 }, 
                    grid: { display: false } 
                }
            }
        }
    });
}

        function showToast(message, type = 'success') {
    // Create the toast element
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerText = message;

    // Add it to a container (or body)
    let container = document.getElementById('toast-container');
    if (!container) {
        container = document.createElement('div');
        container.id = 'toast-container';
        document.body.appendChild(container);
    }
    
    container.appendChild(toast);

    // Remove it after 3 seconds
    setTimeout(() => {
        toast.classList.add('fade-out');
        setTimeout(() => toast.remove(), 500);
    }, 3000);
}
        
        async function savePreferences() {
            const prefs = {
                currency: document.getElementById('pref-currency').value,
                dayfirst: document.getElementById('pref-dayfirst').value === "true",
                categories: localCategories // SEND DYNAMIC LIST TO BACKEND
            };

          const res = await fetch(`${BACKEND}/preferences`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                },
                body: JSON.stringify(prefs)
            });
        
            if (res.ok) {
                showNotification("All preferences saved successfully!");
                syncPreferences(); // Re-sync global state
            }
        }

        function formatMonth(monthKey) {
            const [year, month] = monthKey.split('-');
            const date = new Date(year, month - 1);
            return date.toLocaleString('default', { month: 'long', year: 'numeric' });
        }

      
        // Run this when the user logs in
        async function loadMonthPicker() {
            const res = await fetch(`${BACKEND}/available-months`, {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });
            const data = await res.json();
            const picker = document.getElementById('month-picker');

            // Clear existing options and add new ones from DB
            picker.innerHTML = data.months.map(m => `<option value="${m}">${formatMonth(m)}</option>`).join('');
            // Automatically trigger the first summary fetch
            if (data.months.length > 0) {
                picker.value = data.months[0];
                fetchSummary();
            }
        }

        function showScreen(screenId) {
            document.getElementById('screen-welcome').style.display = 'none';
            document.getElementById('screen-dashboard').style.display = 'none';
            document.getElementById(screenId).style.display = 'block';
        }

        function enterGuestMode() {
            userToken = "GUEST_USER"; // Backend should handle this as a separate namespace
            document.getElementById('user-display').innerText = "Guest Workspace";
           // Set default view values so the UI doesn't look broken
            globalPrefs = { currency: "‚Çπ", dayfirst: true };
            localCategories = ["Groceries", "Dining", "Transport", "Shopping", "Bills", "Income", "Other"];
            
            showScreen('screen-dashboard');
            renderCategoryTags();
        }

        async function handleLogin(response) {
            console.log("inside handlelogin");
            userToken = response.credential;
            const payload = JSON.parse(atob(userToken.split('.')[1]));
            document.getElementById('user-display').innerText = payload.email;
            showScreen('screen-dashboard');
            console.log("syncing pref");
            await syncPreferences();
            console.log("loading month picker");
            loadMonthPicker();
            renderCategoryTags(); 
            console.log("done handlelogin");
        }


        function signOut() {
            // Clear variables
            userToken = "";

            // Disable Google auto-select so the picker shows up again
            google.accounts.id.disableAutoSelect();

            // UI Reset
            document.getElementById('app-content').style.display = 'none';
            document.getElementById('login-card').style.display = 'block';

            // Optional: Refresh page to clear all states
            window.location.reload();
        }

        async function downloadReport() {
            const month = document.getElementById('month-picker').value;
            if (!month) return alert("Select a month first");

            const res = await fetch(`${BACKEND}/download?month=${month}`, {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });

            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `kalana_{month}.csv`;
            a.click();
        }

       async function syncPreferences() {
           if (userToken === "GUEST_USER") return; // Skip DB fetch for guest
    try {
        const res = await fetch(`${BACKEND}/preferences`, {
            headers: { 'Authorization': `Bearer ${userToken}` }
        });

        if (res.ok) {
            const data = await res.json(); // Update the GLOBAL variable
            globalPrefs = data;
            
            // Set dropdowns
            document.getElementById('pref-currency').value = globalPrefs.currency || "‚Çπ";
            document.getElementById('pref-dayfirst').value = (globalPrefs.dayfirst !== undefined) ? globalPrefs.dayfirst.toString() : "true";
            // Sync the master list
            if (globalPrefs.categories && globalPrefs.categories.length > 0) {
                localCategories = globalPrefs.categories;
                console.log("Categories loaded from DB:", localCategories);
                renderCategoryTags(); // Update Settings UI
            }
            fetchSummary();
        }
    } catch (e) { console.error("Sync error", e); }
}

async function fetchSummary() {
    if (!userToken) return;

    // 1. Define 'list' immediately so you can use it
    const list = document.getElementById('summary-list');
    const monthPicker = document.getElementById('month-picker');
    
    if (!list || !monthPicker) return;

    try {
        list.classList.add('refreshing'); 

        // 2. Optimization: Use globalPrefs instead of a separate fetch
        // If globalPrefs isn't loaded yet, default to "‚Çπ"
        const currencySymbol = globalPrefs.currency || "‚Çπ";
        const selectedMonth = monthPicker.value;

        const res = await fetch(`${BACKEND}/summary?month=${selectedMonth}`, {
            headers: { 'Authorization': `Bearer ${userToken}` }
        });
        
        if (!res.ok) throw new Error("Failed to fetch summary");

        const data = await res.json();
        // Update the Highlight Cards
        const symbol = globalPrefs.currency || "‚Çπ]$";
        document.getElementById('display-total-income').innerText = `${symbol}${data.total_income.toFixed(2)}`;
        document.getElementById('display-total-expense').innerText = `${symbol}${data.total_expense.toFixed(2)}`;
        const breakdown = data.breakdown;
        // 3. Render logic
        if (Object.entries(breakdown).length > 0) {
            list.innerHTML = Object.entries(breakdown).map(([cat, amt]) => {
                // Safety check for amount
                const safeAmt = typeof amt === 'number' ? amt : 0;
                return `
                    <div class="summary-item">
                        <span>${cat}</span>
                        <strong>${currencySymbol}${safeAmt.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong>
                    </div>`;
            }).join('');
        } else {
            list.innerHTML = "<p style='text-align:center; color:var(--text-dim); padding:20px;'>No data for this month.</p>";
        }

    } catch (e) { 
        console.error("Summary error:", e);
        list.innerHTML = "<p style='color:var(--danger);'>Error loading summary.</p>";
    } finally {
        // Ensure the refreshing class is removed even if the fetch fails
        list.classList.remove('refreshing');
    }
}

        async function uploadFiles() {
            const input = document.getElementById('fileInput');
            const notifyArea = document.getElementById('upload-notification'); 
        const notifyText = document.getElementById('notification-text');
        const notifyIcon = document.getElementById('notification-icon');
            const spinner = document.getElementById('loading-spinner');
            const text = document.getElementById('loading-text');
            
            if (input.files.length === 0) return;
// UI Change: Start Loading
    //btn.disabled = true;
    spinner.style.display = "block";
    text.innerText = "Uploading to server...";
            const formData = new FormData();
            
            for (let f of input.files) formData.append('files', f);


            try {
                const res = await fetch(`${BACKEND}/upload`, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (!res.ok) {
                    // Read the specific error message from the backend (e.g., "File too large")
                    const errorData = await res.json();
                    throw new Error(errorData.detail || "Upload failed");
                }
                const blob = await res.blob();
                //btn.disabled = false;
            spinner.style.display = "none";
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "categorized_expenses.csv";
                a.click();
                await loadMonthPicker();

            } catch (e) {
                notifyArea.style.background = 'rgba(207, 102, 121, 0.1)';
                notifyArea.style.color = 'var(--danger)';
                notifyIcon.innerHTML = '‚ùå';
                // SHOW THE ACTUAL ERROR
                notifyText.innerText = e.message;
                alert("Upload failed.");
            }
        }

                // This runs once when the app loads
        function attachSyncListener() {
            const statusRef = doc(db, "users", userEmail, "status", "sync");
        
            // This callback fires EVERY time the document changes in Firestore
            onSnapshot(statusRef, (snapshot) => {
                const data = snapshot.data();
                if (!data) return;
        
                const btn = document.querySelector('.btn-sync');
        
                if (data.status === "processing") {
                    btn.innerHTML = "AI is thinking...";
                    btn.disabled = true;
                } 
                else if (data.status === "completed") {
                    btn.innerHTML = "Re-apply Smart Rules";
                    btn.disabled = false;
                    
                    // AUTOMATIC REFRESH
                    fetchSummary(); 
                    showToast("Kalana has finished recategorizing!");
                }
            });
        }
