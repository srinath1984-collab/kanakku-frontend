<!DOCTYPE html>
<html>
<head>
    <title>Kanakku - Expense Manager</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        #upload-zone { display: none; margin-top: 20px; border: 2px dashed #007bff; padding: 2rem; border-radius: 8px; background: #f8fbff; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Kanakku</h2>
        <p>Login to process monthly expenses</p>

        <div id="g_id_onload" data-client_id="940001353287-3mu3k6jd76haav5dn6tfemu46mk76dnt.apps.googleusercontent.com" data-callback="handleLogin"></div>
        <div class="g_id_signin" data-type="standard"></div>

        <div id="upload-zone">
            <input type="file" id="files" multiple accept=".csv,.xls,.xlsx" style="margin-bottom: 15px;">
            <button onclick="uploadFiles()">Combine & Categorize</button>
            <p id="status" style="font-size: 0.9rem; color: #666;"></p>
        </div>
    </div>

    <script>
        const BACKEND = "https://kanakku-940001353287.us-west1.run.app/upload";

        function handleLogin(response) {
            document.getElementById('upload-zone').style.display = 'block';
            console.log("Token received:", response.credential);
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('files');
            if (fileInput.files.length === 0) return alert("Select files first");

            const formData = new FormData();
            for (let f of fileInput.files) formData.append('files', f);

            document.getElementById('status').innerText = "Processing...";
            try {
                const res = await fetch(BACKEND, { method: 'POST', body: formData });
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "kanakku_report.csv";
                a.click();
                document.getElementById('status').innerText = "Done!";
            } catch (e) {
                alert("Backend error. Is your Python server running?");
            }
        }
    </script>
</body>
</html>
