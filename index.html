<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalana - Personalized Expenses</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505; 
            --sidebar-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --accent: #bb86fc;
            --accent-hover: #cfabff;
            --accent-glow: rgba(187, 134, 252, 0.3);
            --danger: #ff5252;
            --success: #03dac6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(187, 134, 252, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(187, 134, 252, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* 1. Welcome Screen (Centered Glass Card) */
        #screen-welcome {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1000;
        }

        .welcome-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 60px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* 2. Dashboard Layout */
        #screen-dashboard {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 3. Sidebar Navigation */
        nav {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--glass-border);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 48px;
            padding: 0 12px;
        }

        .nav-logo h2 {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .nav-item {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid transparent;
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .nav-item.active {
            background: rgba(187, 134, 252, 0.1);
            color: var(--accent);
            border: 1px solid rgba(187, 134, 252, 0.2);
        }

        /* 4. Main Content Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 60px 80px;
            background: radial-gradient(circle at top right, rgba(187, 134, 252, 0.03), transparent);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            background: linear-gradient(to bottom right, #fff 30%, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        /* 5. Modern Components */
        button:not(.nav-item) {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:not(.nav-item):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--accent-glow);
            background: #fff;
        }

        .dropzone {
            border: 2px dashed var(--glass-border);
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            transition: 0.3s;
            cursor: pointer;
        }

        .dropzone:hover {
            border-color: var(--accent);
            background: rgba(187, 134, 252, 0.05);
        }

        select, input[type="text"] {
            background-color: #121212;
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            width: 100%;
            outline: none;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .summary-item:last-child { border: none; }

        .chip-label {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        /* 6. Overlays & Toasts */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        #toast-container { position: fixed; bottom: 40px; right: 40px; z-index: 10000; }
        .toast {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 16px 24px;
            border-radius: 16px;
            color: #fff;
            margin-top: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .danger-zone { border: 1px solid rgba(255, 82, 82, 0.2); }
    </style>
</head>

<body>
    <div id="screen-welcome">
        <div class="welcome-card">
            <img src="/static/logo.png" alt="Logo" style="height: 80px; margin-bottom: 24px;">
            <h1 style="font-size: 3.5rem; margin: 0; background: #fff; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Kalana</h1>
            <p style="color: var(--text-dim); margin-bottom: 48px; font-size: 1.1rem;">Financial intelligence for modern minimalists.</p>

            <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                <div id="g_id_onload"
                    data-client_id="940001353287-3mu3k6jd76haav5dn6tfemu46mk76dnt.apps.googleusercontent.com"
                    data-callback="handleLogin"></div>
                <div class="g_id_signin" data-type="standard"></div>

                <div style="color: var(--text-dim); font-size: 0.9rem;">‚Äî or ‚Äî</div>
                
                <button onclick="enterGuestMode()"
                    style="background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); width: 100%;">
                    Continue as Guest
                </button>
            </div>
        </div>
    </div>

    <div id="screen-dashboard">
        <div class="app-layout">
            <nav>
                <div class="nav-logo">
                    <img src="/static/logo.png" style="height: 32px;">
                    <h2>Kalana</h2>
                </div>

                <div style="flex-grow: 1;">
                    <button onclick="switchTab('main')" class="nav-item active" id="btn-nav-main">üè† Overview</button>
                    <button onclick="switchTab('analytics')" class="nav-item" id="btn-nav-analytics">üìä Analytics</button>
                    <button onclick="switchTab('drilldown')" class="nav-item" id="btn-nav-drilldown">üîç Drill Down</button>
                    <button onclick="switchTab('settings')" class="nav-item" id="btn-nav-settings">‚öôÔ∏è Settings</button>
                </div>

                <div style="padding-top: 20px; border-top: 1px solid var(--glass-border);">
                    <p id="user-display" style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 12px;"></p>
                    <button class="nav-item" onclick="signOut()" style="color: var(--danger);">üö™ Sign Out</button>
                </div>
            </nav>

            <main>
                <div id="tab-main" class="tab-content">
                    <h1>Intelligence Overview</h1>
                    <div class="grid">
                        <div style="grid-column: 1 / -1; display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 12px;">
                            <div class="card" style="border-left: 4px solid var(--success);">
                                <label style="font-size: 0.75rem; color: var(--text-dim); letter-spacing: 1px; font-weight: 700;">TOTAL INCOME</label>
                                <h2 id="display-total-income" style="color: var(--success); font-size: 2rem; margin: 12px 0 0 0;">$0.00</h2>
                            </div>
                            <div class="card" style="border-left: 4px solid var(--danger);">
                                <label style="font-size: 0.75rem; color: var(--text-dim); letter-spacing: 1px; font-weight: 700;">TOTAL EXPENSE</label>
                                <h2 id="display-total-expense" style="color: var(--danger); font-size: 2rem; margin: 12px 0 0 0;">$0.00</h2>
                            </div>
                        </div>

                        <div class="card">
                            <h2>Monthly Summary</h2>
                            <select id="month-picker" onchange="fetchSummary()" style="margin-bottom: 24px;"></select>
                            <div id="summary-list"></div>
                        </div>

                        <div class="card">
                            <h2>Quick Actions</h2>
                            <div class="dropzone" onclick="document.getElementById('fileInput').click()">
                                <input type="file" id="fileInput" multiple style="display:none" onchange="uploadFiles()">
                                <p style="margin:0; font-weight: 600;">Drag CSV or Click to Upload</p>
                            </div>
                            <div id="loading-spinner" style="display:none; text-align: center; margin-top: 20px;">
                                <p id="loading-text">Processing...</p>
                            </div>
                            <button onclick="downloadReport()" style="width: 100%; margin-top: 24px;">Download Report</button>
                        </div>
                    </div>
                </div>

                <div id="tab-analytics" class="tab-content" style="display:none;">
                    <h1>Analytics</h1>
                    <div class="card">
                        <h2>Trends</h2>
                        <div class="chart-wrapper" style="height: 300px;">
                            <canvas id="totalExpenditureChart"></canvas>
                        </div>
                    </div>
                    <div id="category-charts-grid" class="grid"></div>
                </div>

                <div id="tab-drilldown" class="tab-content" style="display:none;">
                    <h1>Drill Down</h1>
                    <div class="card">
                        <div style="display: flex; flex-wrap: wrap; gap: 32px; margin-bottom: 32px;">
                            <div style="width: 250px;">
                                <label style="color: var(--text-dim); font-size: 0.75rem; font-weight: 800; margin-bottom: 8px; display: block;">MONTH</label>
                                <select id="drill-month-picker" onchange="fetchDrillDown()"></select>
                            </div>
                            <div style="flex: 1;">
                                <label style="color: var(--text-dim); font-size: 0.75rem; font-weight: 800; margin-bottom: 12px; display: block;">FILTER CATEGORIES</label>
                                <div id="drill-category-chips" style="display: flex; flex-wrap: wrap; gap: 8px;"></div>
                            </div>
                        </div>

                        <div style="overflow-x: auto;">
                            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                                <thead>
                                    <tr style="border-bottom: 1px solid var(--glass-border); color: var(--accent);">
                                        <th style="padding: 16px;">Date</th>
                                        <th style="padding: 16px;">Description</th>
                                        <th style="padding: 16px;">Category</th>
                                        <th style="padding: 16px; text-align: right;">Amount</th>
                                        <th style="padding: 16px;"></th>
                                    </tr>
                                </thead>
                                <tbody id="drill-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="tab-settings" class="tab-content" style="display:none;">
                    <h1>Settings</h1>
                    <div class="card">
                        <h2>Preferences</h2>
                        <div class="grid" style="grid-template-columns: 1fr 1fr; margin-bottom: 32px;">
                            <div>
                                <label style="display: block; margin-bottom: 12px; font-size: 0.75rem; font-weight: 800;">CURRENCY</label>
                                <select id="pref-currency">
                                    <option value="‚Çπ">‚Çπ (INR)</option>
                                    <option value="$">$ (USD)</option>
                                    <option value="‚Ç¨">‚Ç¨ (EUR)</option>
                                    <option value="¬£">¬£ (GBP)</option>
                                </select>
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 12px; font-size: 0.75rem; font-weight: 800;">DATE FORMAT</label>
                                <select id="pref-dayfirst">
                                    <option value="true">DD-MM-YYYY</option>
                                    <option value="false">MM-DD-YYYY</option>
                                </select>
                            </div>
                        </div>

                        <div style="border-top: 1px solid var(--glass-border); padding-top: 32px;">
                            <label style="display: block; margin-bottom: 16px; font-size: 0.75rem; font-weight: 800;">CUSTOM CATEGORIES</label
