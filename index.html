<!DOCTYPE html>
<html>
<head>
    <title>Kanakku - Expense Tracker</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f7f6; }
        .container { background: white; padding: 30px; border-radius: 8px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #upload-box { display: none; margin-top: 20px; border: 2px dashed #007bff; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kanakku</h1>
        <p>Sign in to upload your expenses</p>

        <div id="g_id_onload"
             data-client_id="940001353287-3mu3k6jd76haav5dn6tfemu46mk76dnt.apps.googleusercontent.com.apps.googleusercontent.com"
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <div id="upload-box">
            <input type="file" id="filePicker" multiple accept=".csv, .xls, .xlsx">
            <br><br>
            <button onclick="sendToBackend()" id="uploadBtn">Combine & Download CSV</button>
            <p id="msg"></p>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://kanakku-940001353287.us-west1.run.app/upload";

        function onSignIn(response) {
            console.log("Login successful");
            document.getElementById('upload-box').style.display = 'block';
        }

        async function sendToBackend() {
            const files = document.getElementById('filePicker').files;
            if (files.length === 0) return alert("Please select files first!");

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            document.getElementById('msg').innerText = "Processing on GCP...";

            try {
                const response = await fetch(BACKEND_URL, { method: 'POST', body: formData });
                const blob = await response.blob();
                
                // Automatically download the returned cumulative CSV
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "combined_expenses.csv";
                document.body.appendChild(a);
                a.click();
                document.getElementById('msg').innerText = "Download started!";
            } catch (err) {
                alert("Error connecting to backend.");
            }
        }
    </script>
</body>
</html>
